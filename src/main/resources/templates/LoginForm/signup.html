<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/loginForm/signup.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Sign Up</title>
</head>
<body>
<div class="signup-form">
    <form action="/LoginForm/signup/submit" method="post" class="form-horizontal">
        <div class="row">
            <div class="col-8 offset-4">
                <h2>Sign Up</h2>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">UserID</label>
            <div class="col-8">
                <input type="text" class="form-control" id="userID" name="userID" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Password</label>
            <div class="col-8">
                <input type="password" class="form-control" id="userPW" name="userPW" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Confirm Password</label>
            <div class="col-8">
                <input type="password" class="form-control" name="confirm_password" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">UserName</label>
            <div class="col-8">
                <input type="password" class="form-control" id="userName" name="userName" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Email Address</label>
            <div class="col-8">
                <input type="email" class="form-control" id="userEmail" name="userEmail" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Phone Number</label>
            <div class="col-8">
                <input type="email" class="form-control" id="userPhone" name="userPhone" required="required">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-8 offset-4">
                <p><label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
        </div>
    </form>
    <div class="text-center">Already have an account? <a href="/LoginForm/login">Login here</a></div>
</div>
</body>
</html>
